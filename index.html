<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyo Mithila - Generate Bill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Piyo Mithila</h1>
            <p>Drink with Tradition!</p>
        </header>
        <section class="billing-form">
            <h2>Generate Bill</h2>
            <form id="billingForm">
                <label for="customerName">Bill To (Customer Name):</label>
                <input type="text" id="customerName" placeholder="Enter customer name" required>

                <label for="product">Select Product:</label>
                <select id="product" required>
                    <option value="" disabled selected>Choose a product</option>
                    <option value="Kulhar">Kulhar - ₹1.75</option>
                    <option value="Kulhar1">Kulhar1 - ₹1.70</option>
                    <option value="Kulhar2">Kulhar2 - ₹1.65</option>
                    <option value="Kulhar3">Kulhar3 - ₹1.60</option>
                    <option value="Kulhar4">Kulhar4 - ₹1.55</option>
                    <option value="Kulhar5">Kulhar5 - ₹1.50</option>
                    <option value="Kulhar6">Kulhar6 - ₹1.45</option>
                    <option value="Water Bottle">Water Bottle - ₹10</option>
                </select>

                <label for="quantity">Enter Quantity:</label>
                <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>

                <label for="discount">Discount (₹):</label>
                <input type="number" id="discount" min="0" placeholder="Enter discount (optional)">

                <button type="button" id="generateBillBtn">Generate Bill</button>
            </form>

        </section>
        <section class="bill-display">
            <h2>Bill Details</h2>
            <div id="billOutput"></div>
            <div id="shareOptions" style="display: none;">
                <button id="shareBillBtn">Share Bill</button>
                <!-- <div class="whatsapp-share">
                    <input type="text" id="whatsappNumber" placeholder="Enter WhatsApp number" />
                    <button id="sendWhatsAppBtn">Send via WhatsApp</button>
                </div> -->
                <button id="downloadPdfBtn">Download PDF</button>

            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
